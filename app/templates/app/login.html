{% extends "app/base.html" %}
{% load static %}
{% block login %}
<section class="py-5" style="background-color: #f8f9fa;">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-8">
        <div class="card shadow border-0 rounded-4">
          <div class="row g-0">

            <!-- Form đăng nhập -->
            <div class="col-md-6 p-5">
              <h3 class="fw-bold text-center mb-4">Đăng nhập</h3>

              <form method="POST" action="">
                {% csrf_token %}

                <div class="form-floating mb-3">
                  <input type="text" name="username" class="form-control" id="username">
                  <label for="username"><i class="bi bi-person-fill me-2"></i>Tên đăng nhập</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" name="password" class="form-control" id="password">
                  <label for="password"><i class="bi bi-lock-fill me-2"></i>Mật khẩu</label>
                </div>

                {% for message in messages %}
                <div class="alert alert-warning text-center py-2">{{ message }}</div>
                {% endfor %}

                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Đăng nhập
                  </button>
                </div>

                <p class="text-center mb-0">
                  Bạn chưa có tài khoản?
                  <a href="{% url 'register' %}" class="fw-bold text-decoration-none">Đăng ký</a>
                </p>
              </form>
            </div>

            <!-- Ảnh minh họa -->
            <div class="col-md-6 d-none d-md-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                alt="Login" class="img-fluid h-100 rounded-end-4" style="object-fit: cover;">
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock login %}
