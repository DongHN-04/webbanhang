{% extends "app/base.html" %}
{% load static %}
{% block search %}
  <h5>Kết quả tìm kiếm {{searched}}</h5>
  <br/>
  <div class="row" style="width:100%">
      {%for product in keys%}
      <div class="col-lg-4">
        <img class="thumbnail" src="{{product.ImageURL}}">
        <div class="box-element product">
          <h6><strong>{{product.name}}</strong></h6>
          <hr>
          <button data-product={{product.id}} data-action= "add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
          <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Xem</a>
          <h3 style="display: inline-block; float: right"><strong>{{product.price}}VND</strong></h3>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock search %}
