{% extends "app/base.html" %}
{% load static %}
{% block banner_slider %}
<div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static "app/images/banner/slider0.jpg" %}" class="d-block w-100" alt="..." height='480'>
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/slider1.jpg" %}" class="d-block w-100" alt="..." height='480'>
      </div>
      <div class="carousel-item">
        <img src="{% static "app/images/banner/slider2.jpg" %}" class="d-block w-100" alt="..." height='480'>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock banner_slider %}
{% block main-content %}
<div class="row" style="width:100%">
  {%for product in products%}
  <div class="col-lg-4">
    <img class="thumbnail" src="{{product.ImageURL}}">
    <div class="box-element product">
      <h6><strong>{{product.name}}</strong></h6>
      <hr>
      <button data-product={{product.id}} data-action= "add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
      <a class="btn btn-outline-success" href="{% url 'detail' %}?id={{product.id}}">Xem</a>
      <h3 style="display: inline-block; float: right"><strong>{{product.price}}VND</strong></h3>
    </div>
  </div>
  {% endfor %}
</div>
<br><br><br>
{% endblock main-content %}
